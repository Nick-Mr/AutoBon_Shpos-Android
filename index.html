<!DOCTYPE html>
<html>
<head>
	<!-- 设置编码字符集 -->
	<meta charset="utf-8">
	<title>淘宝网，淘，我喜欢！</title>
</head>
<body>
	<div align="center" style="height: 30px;line-height: 30px">我正在学习HTML</div>
	<div align="left" style="height: 200px;line-height: 200px;overflow:hidden">
		<div style="width: 200px;height:400px;float: left; background-color: #f00"></div>
		<div style="width: 300px;height:200px;float: left; background-color: #00f"></div>
	</div>
	<!-- p是段落标签 -->
	<p>我是一个段落</p>
	<p>
		<del>我是一个中划线，在段落中</del><br>
		<strong>我是加粗字体</strong><br>
		<em>我是斜体</em>
	</p>
	<!-- 1到6级标题 -->
	<h1>我是标题一</h1>
	<h2>我是标题二</h2>
	<h3>我是标题三</h3>
	<h4>我是标题四</h4>
	<h5>标题标签，我是标题五</h5>
	<h6>标题标签，我是标题六</h6>

	
	<!-- 有序列表 ,type属性可设置排序方式，支持1，a，A，i、I（罗马数字）-->
	有序列表
	<ol type="I" start="1">  
		<li>java</li>
		<li>android</li>
		<li>ios</li>
		<li>web</li>
	</ol>
	无序列表
	<ul type="circle">
		<li>🍎苹果</li>
		<li>🍊橘子</li>
		<li>🍉西瓜</li>
		<li>🍍凤梨</li>
	</ul>
	仿天猫导航栏，用ul,li标签
	<ul style="list-style: none;">
		<li>天猫</li>
		<li>聚划算</li>
		<li>天猫超市</li>
		<li>天猫</li>
		<li>聚划算</li>
		<li>天猫超市</li>
	</ul>
	br回车换行标签，单标签
	&gl;br&gl;
	图片标签<br>
	<img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1515314907&di=3d5f2583bc760aefb4609743de0c18a8&src=http://img002.hc360.cn/m7/M01/9C/B8/wKhQpFbsKKGEFROZAAAAAGTqWnI074.jpg" >
	<br>
	<br>

	<form method="get" action="">
		男<input type="radio" name="sex" value="male">
		女<input type="radio" name="sex" value="female">
		<input type="submit" value="提交123">
		</form>
</body>
</html>
